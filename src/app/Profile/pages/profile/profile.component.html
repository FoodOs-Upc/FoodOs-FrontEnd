<div class="title">
  <h1>Profile</h1>
</div>
<div class="profile-date">
  <div class="profile-form">

    <div class="card">
      <form [formGroup]="profileForm" (ngSubmit)="onProfile()" autocomplete="off" >
        <div style="display: flex; flex-direction: column;">

          <mat-form-field>
            <mat-label>FirstName</mat-label>
            <input type="text" matInput formControlName = "firstname" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>LastName</mat-label>
            <input type="text" matInput formControlName="lastname" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol">
              <mat-option value="ROLE_RESTAURANT">Restaurant</mat-option>
              <mat-option value="ROLE_PROVIDER">Provider</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" type="text" formControlName="password" >
          </mat-form-field>

          <mat-form-field >
            <mat-label>Membership</mat-label>
            <mat-select formControlName="membership">
              <mat-option value="PLAN_1">Free</mat-option>
              <mat-option value="PLAN_2">Plan 1</mat-option>
              <mat-option value="PLAN_3">Plan 2</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="card-footer">
          <button mat-button mat-flat-button type="submit">Update</button>
        </div>
      </form>

      <div class="card-footer">
        <button mat-button mat-flat-button type="submit">Delete</button>
      </div>
    </div>


  </div>
  <div class="profile-img">

    @if(imagePreview){
      <img [src]="imagePreview">


    } @else {
      <img [src]="'data:image/png;base64,' + profile.imageProfile">

    }

    <input (change)="ChapterFile($event)" type="file" accept=".png, .jpg, .jpeg">
  </div>
</div>
