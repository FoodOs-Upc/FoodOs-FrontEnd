<div class="title">
  <h1>Inventory</h1>
</div>
<div style="padding: 8px">
  <div class="div_button">
    <button mat-mini-fab color="primary" (click)="onAddProduct()"><mat-icon>add</mat-icon></button>

  </div>

  <div class="div_table">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img style="width: 30px;" [src]="'data:image/png;base64,' + element.file"> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="productionDate">
        <th mat-header-cell *matHeaderCellDef> Production Date </th>
        <td mat-cell *matCellDef="let element"> {{element.productionDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef> Id_Provider </th>
        <td mat-cell *matCellDef="let element"> {{element.id_provider}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> options </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="onEditProduct(element)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button (click)="onEditProduct(element)" >
            <mat-icon>edit</mat-icon>
          </button>


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8]"
    showFirstLastButtons
    aria-label="Select page of products">

    </mat-paginator>


  </div>
</div>
