<div class="container">
  <p class="team-text">Este es tu equipo!</p>
  <div *ngFor="let member of teamMembers" class="member-card">
    <mat-card class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title-group>
          <mat-card-title class="card-title">{{ member.full_name }}</mat-card-title>
          <mat-card-subtitle class="card-subtitle">{{ member.rol }}</mat-card-subtitle>
          <img mat-card-sm-image [src]="member.photo" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="card-content">
        {{ member.task }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="button-like">LIKE</button>
        <a (click)="onDeleteItem(member)" href="javascript:void(0)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
