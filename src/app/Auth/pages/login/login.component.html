<div>
  <h1>Login</h1>
  <form [formGroup]="LoginForm" (ngSubmit)="onLogin()" autocomplete="off">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="password">
    </mat-form-field>
    <button mat-button mat-flat-button type="submit"><h3>Login</h3></button>
  </form>
  <div >
    <p>Do not have an account? \<a routerLink="/auth/signUp">Sign up</a></p>
  </div>
</div>
