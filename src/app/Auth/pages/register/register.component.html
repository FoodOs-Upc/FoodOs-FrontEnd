<div class = "container-register">
  <h1>Sing Up</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" autocomplete="off" >
    <div class="colum1">

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="name" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="lastName" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="password">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" placeholder="confirmPassword">
      </mat-form-field>

    </div>
    <div class="colum2">
      <mat-form-field>
        <mat-label>UserName</mat-label>
        <input type="text" matInput formControlName="username" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select formControlName = "rol">
          <mat-option value="ROLE_RESTAURANT">Restaurant</mat-option>
          <mat-option value="ROLE_PROVIDER">Provider</mat-option>

        </mat-select>

      </mat-form-field>




      <button mat-button mat-flat-button type="submit"><h3>Sing Up</h3></button>

    </div>
  </form>

  <input (change)="ChapterFile($event)" type="file" accept=".png, .jpg, .jpeg">

</div>
